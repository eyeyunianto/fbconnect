<html lang="en" manifest="aksaramaya_login.appcache"  xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
    <meta charset="utf-8">
    <title>Facebook - Moco</title>
    <script src="fb_all.js"></script>
<script>
    //var res = Array();
    var data='';
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1389978131265139', // App ID
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });
    
	FB.Event.subscribe('auth.authResponseChange', function(response) 
	{
 	 if (response.status === 'connected') 
  	{
  		document.getElementById("message").innerHTML +=  "<br>Connected to Facebook";
        getAccessToken();
  		//SUCCESS
  		
  	}	 
	else if (response.status === 'not_authorized') 
    {
    	document.getElementById("message").innerHTML +=  "<br>Failed to Connect";

		//FAILED
    } else 
    {
    	document.getElementById("message").innerHTML +=  "<br>Logged Out";

    	//UNKNOWN ERROR
    }
	});	
	
    };
    
   	function Login()
	{
	
		FB.login(function(response) {
		   if (response.authResponse) 
		   {
		    	getAccessToken();
  			} else 
  			{
  	    	 console.log('User cancelled login or did not fully authorize.');
   			}
		 },{scope: 'email,user_photos,user_videos'});
	
	
	}

  function getAccessToken() {
	var token =FB.getAccessToken();
	var callback='file:///'+ign.app_dir_path()+'/moco/signup.html#'+token;
            //alert(data);
            //alert(callback);
    ign.cbOauth(callback);
	}
	
	function Logout()
	{
		FB.logout(function(){document.location.reload();});
	}

  // Load the SDK asynchronously
  (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "fb_all.js";
     ref.parentNode.insertBefore(js, ref);
   }(document));
</script>
</head>
<body>
<!--<div><button onclick="ign.callbackUrl()">Next</button></div>-->
            <p id="fb-root"></p>
            <p id="message"></p>
            <p id="status"></p>
            <p><img src="loading.gif" style="padding-left:300px;height:500px;"></p>

<script src="jquery.min.js"></script>
</body>
</html>
